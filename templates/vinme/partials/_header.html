{% load static %}
<!-- HEADER DESKTOP -->
<header class="header">
    <!-- LOGO CABEÇALHO -->
    <a class="header_logo" href="{% url 'index' %}">
        <img src="{% static '/assets/SVG/VinMe LOGO.svg' %}" alt="VM Logo" class="header_logo_svg">
        <span class="header_logo_title">Vinme</span>
    </a>
    <!-- NAVEGAÇÃO -->
    <nav class="header_options">
        <ul class="options_list">
            <!-- ITEM DA LISTA -->
            <li class="options_item">
                <i class="fa-solid fa-shuttle-space option_icon"></i>
                <span class="option_title">VinMe <i class="fa-solid fa-caret-down"></i> </span>
                <!-- DROPDOWN LIST -->
                <ul class="dropdown_list">
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'index' %}">
                        <i class="fa-solid fa-house-chimney"></i>
                        <strong>home</strong>
                    </a>
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'about' %}">
                        <i class="fa-solid fa-user-astronaut"></i>
                        <strong>sobre nós</strong>
                    </a>
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'services' %}">
                        <i class="fa-solid fa-computer"></i>
                        <strong>serviços</strong>
                    </a>
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'projects' %}">
                        <i class="fa-solid fa-file-lines"></i>
                        <strong>projetos</strong>
                    </a>
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'contact' %}">
                        <i class="fa-solid fa-phone"></i>
                        <strong>contato</strong>
                    </a>
                </ul>
            </li>
            <!-- ITEM DA LISTA -->
            <li class="options_item">
                <i class="fa-solid fa-earth-americas option_icon"></i>
                <span class="option_title">Verse <i class="fa-solid fa-caret-down"></i> </span>
                <!-- DROPDOWN LIST -->
                <ul class="dropdown_list">
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'index' %}">
                        <i class="fa-solid fa-blog"></i>
                        <strong>blog</strong>
                    </a>
                </ul>
            </li>
            <!-- ITEM DA LISTA -->
            <li class="options_item">
                <i class="fa-solid fa-school option_icon"></i>
                <span class="option_title">Class <i class="fa-solid fa-caret-down"></i> </span>
                <!-- DROPDOWN LIST -->
                <ul class="dropdown_list">
                    <!-- DROPDOWN ITEM -->
                    <a class="dropdown_link" href="{% url 'index' %}">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <strong>school</strong>
                    </a>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- CONTROLS -->
    <div class="header_controls">
        <div class="dark-mode-but">
            <input id="dark-mode" name="dark-mode" class="dark_chk" type="checkbox" role="switch" value="on">
            <label for="dark-mode" class="dark_label"></label>

            <label for="dark-mode" class="dark-mode_icon">
                <i class="fa-solid fa-moon icon-moon"></i>
            </label>

            <label for="dark-mode" class="dark-mode_icon">
                <i class="fa-solid fa-sun icon-sun"></i>
            </label>
        </div>
        <div class="controls_config">
            <input hidden="" type="checkbox" class="check_config" id="check_config" name="check_config">
            <label for="check_config" class="config_label">
                <i class="fa-solid fa-circle-user controls_icon"></i>  
            </label>
            <!-- LISTA -->
            <ul class="controls_menu">
                <!-- ITEM -->
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <strong>login</strong>
                </a>
                <!-- ITEM -->
                <a href="#">
                    <i class="fa-solid fa-user-plus"></i>
                    <strong>cadastre-se</strong>
                </a>
            </ul>
        </div>
    </div>
</header>
<!-- HEADER MENU -->
<header class="header_menu">
    <input hidden="" class="check-icon" id="check-icon" name="check-icon" type="checkbox">
    <label class="icon-menu" for="check-icon">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
    </label>
    <!-- NAV MENU -->
    <nav class="menu_options">
        <ul class="options_list">
    
        </ul>
    </nav>
</header>
